name: Staging Deployment
concurrency: deploy-to-staging

on:
  workflow_dispatch:
    inputs:
      release:
        description: Release
        required: true

env:
  CLUSTER_NAME: 'us-west1-application'
  DOCKER_BUILDKIT: 1
  ENVIRONMENT: staging
  GCLOUD_VERSION: '349.0.0'
  GCP_PROJECT: 'dl-flow-devex-staging'
  IMAGE_URL: us-west1-docker.pkg.dev/dl-flow-devex-staging/backend/profemzy-api
  REGION: us-west1
  RELEASE: ${{ inputs.release }}

jobs:
  build:
    name: Build
    runs-on:
      # build on CI runner VMs
      - self-hosted
      - f-devx
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v0
        with:
          version: ${{ env.GCLOUD_VERSION }}
          project_id: ${{ env.GCP_PROJECT }}

      - name: Authenticate docker
        run: gcloud auth configure-docker us-west1-docker.pkg.dev

      - name: Build and push
        run: make docker-build-and-push

  deploy:
    needs: build
    name: Deploy
    runs-on:
      - self-hosted
      - staging
      - flow-playground-api-cd
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Create env.KUBECONFIG
        uses: 'google-github-actions/get-gke-credentials@v0'
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          project_id: ${{ env.GCP_PROJECT }}
          location: ${{ env.REGION }}
          use_internal_ip: true

      - name: Apply manifests
        run: make deploy